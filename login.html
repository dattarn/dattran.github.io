<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="font/css/all.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="auth-form">
        <div class="auth-form-modal"></div>
        <div class="auth-form-login">
          <div class="auth-form-select">
            <div class="auth-form-select-login" >
              <a href="login.html">Login</a>
            </div>
            <div class="auth-form-select-regist">
            <a href="regist.html">Regist</a>
            </div>
          </div>
          <div class="auth-form-main">
            <div class="auth-form-socal">
              <h3>Login your account</h3>
              <button class="window-button" >
                <i class="fab fa-windows"></i>
                Microsoft
              </button>
              <button class="facebook-button" >
                <i class="fab fa-facebook-f"></i>
                Facebook
              </button>
              <button class="google-button">
                <i class="fab fa-google"></i>
                Google
              </button>
              <p>OR</p>
            </div>
            <div class="auth-form-user">
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Please enter password">
              <button>Login</button>
              <span><a href="#">I can't rememeber my password</a></span>
            </div>
            <div class="auth-form-end">
              <p>This site is protected by reCAPTCHA and
                <a href="#">Terms of Use</a>
                apply.
              </p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
